<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <title>PdfX - Merge PDFs</title>
    <style>
      body {
        background: linear-gradient(135deg, #b5651d, #a93226);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .navbar {
        box-shadow: 0px 3px 15px rgba(0,0,0,0.2);
        transition: all 0.3s ease-in-out;
      }
      .navbar-brand {
        font-weight: bold;
        color: #a93226 !important;
        transition: color 0.3s;
      }
      .navbar-brand:hover {
        color: #b5651d !important;
      }
      .nav-link {
        color: #333 !important;
        transition: color 0.3s;
      }
      .nav-link:hover {
        color: #a93226 !important;
      }
      .main-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px;
      }
      .card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        transform: scale(0.95);
        opacity: 0;
        animation: fadeInUp 0.8s ease forwards;
      }
      @keyframes fadeInUp {
        0% {
          transform: translateY(40px) scale(0.95);
          opacity: 0;
        }
        100% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }
      .card h1 {
        font-size: 1.8rem;
        font-weight: bold;
        color: #a93226;
      }
      .btn-custom {
        background: #a93226;
        color: #fff;
        font-weight: bold;
        border-radius: 30px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(169,50,38,0.3);
      }
      .btn-custom:hover {
        background: #b5651d;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(181,101,29,0.5);
      }
      input[type="file"] {
        border: 2px dashed #a93226;
        padding: 20px;
        border-radius: 10px;
        background: #fff;
        transition: all 0.3s ease;
      }
      input[type="file"]:hover {
        background: #fbeee6;
        border-color: #b5651d;
      }
      footer {
        background: #f8f9fa;
        text-align: center;
        padding: 15px;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <a class="navbar-brand" href="#">PdfX</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Tools</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="main-container">
      <div class="card p-4 col-md-6 col-lg-5">
        <h1 class="text-center mb-4">Merge your PDFs</h1>
        <form method="post" action="/merge" enctype="multipart/form-data">
          <div class="form-group">
            <label for="exampleFormControlFile1" class="font-weight-bold">Select PDF files</label>
            <input type="file" name="pdfs" class="form-control-file w-100" id="exampleFormControlFile1" multiple accept=".pdf">
          </div>
          <button type="submit" class="btn btn-custom btn-block mt-3">ðŸš€ Merge Now</button>
        </form>
      </div>
    </div>

    <footer>
      <p class="mb-0">&copy; 2025 PdfX - All rights reserved.</p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
